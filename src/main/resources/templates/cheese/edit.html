<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="'Edit Cheese: ' + ${cheese.name}"></h3>
<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" th:value="*{name}" name="name" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" type="text" th:value="*{description}" name="description" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}" th:text="${cheeseType.name}"
                    th:value="${cheeseType}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="rating">Rating</label>
        <input class="form-control" th:field="*{rating}" />
        <span th:errors="*{rating}"></span>
    </div>

    <input type="hidden" th:value="*{cheeseId}" name="cheeseId" />
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
